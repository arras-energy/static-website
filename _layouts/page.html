---
layout: default
class: 'page-template'
navigation: True
logo: 'assets/images/arras.png'
---

<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ site.baseurl }}{{ page.cover }}){% else %}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %}overlay{% endif %} clearfix">
        {% if page.logo %}
            <a class="blog-logo" href="{{ site.baseurl }}">
                <img style="width: 125px; height: 45px;" src="{{ site.baseurl }}{{ page.logo }}" alt="Blog Logo"/>
            </a>
        {% endif %}
        {% if page.navigation %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
</header>

<main class="content" role="main">
    <article class="post">
        <!-- Everything inside the #post tags pulls data from the post -->

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <section class="post-content">
            {{ content }}
        </section>

    </article>
</main>
<!-- /post -->

<footer style="background-color: rgb(0, 0, 0); color: white; padding: 20px;">
    <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; text-align: center;">
        <div style="margin: 35px 10px 35px 50px; flex: 1;">
            <img src="{{ site.baseurl }}assets/images/DOE_Logo_White.png" alt="U.S. Department of Energy" style="max-width: 98%; margin-top: 10px;">
        </div>
        <div style="margin: 15px; flex: 1;">
            <img src="{{ site.baseurl }}assets/images/linuxwhite.png" alt="Linux Foundation" style="max-width: 70%; margin-top: 0px;">
        </div>
        <div style="margin: 30px 30px 30px 0px; flex: 1;">
            <img src="{{ site.baseurl }}assets/images/whiteslac.webp" alt="SLAC National Accelerator Laboratory" style="max-width: 115%; margin-top: 0px;">
        </div>
        <div style="margin: -30px; flex: 1;">
            <img src="{{ site.baseurl }}assets/images/cce.png" alt="California Comissions Energy" style="max-width: 35%; margin-top: 0px;">
        </div>
    </div>
    <p style="text-align: center;">Copyright Â© Arras a Series of LF Projects, LLC</p>
  </footer>
