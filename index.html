<!DOCTYPE html>
<html>
<head>
    <title>Menu Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        /* Sidebar links styling */
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        /* Sidebar links hover effect */
        .sidebar a:hover {
            background-color: #555;
        }

        /* Content area styling */
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact Me</a>
    </div>

    <div class="content">
        <!-- Your website content goes here -->
        <h1>Welcome to Arras Energy!</h1>
        <p>This is the content area. Feel free to add your own content here.</p>
    </div>
</body>
</html>
